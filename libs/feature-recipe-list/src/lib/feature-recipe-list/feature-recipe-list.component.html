<mat-nav-list role="list">
  @for (recipe of recipes; track recipe._id) {
    <mat-list-item role="listitem">
      <a class="title" matListItemTitle href="{{ recipe._id }}">{{
        recipe.name
      }}</a>
      <span matListItemLine class="preparation-time">
        <mat-icon class="preparation-time__icon" [inline]="true"
          >schedule</mat-icon
        >
        {{ recipe.preparationTimeInMinutes }} min.</span
      >
    </mat-list-item>
  }
</mat-nav-list>
