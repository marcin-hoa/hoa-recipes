<mat-nav-list role="list" class="list">
  @for (recipe of recipes(); track recipe.id) {
    <a
      mat-list-item
      class="title"
      matListItemTitle
      [routerLink]="recipe.id"
      [routerLinkActive]="'title--active'"
    >
      <span matListItemTitle
        >{{ recipe.recipeName
        }}<hoa-recipes-ui-recipes-preparation-time
          matListItemLine
          [preparationTime]="recipe.preparationTime"
      /></span>
    </a>
  }
</mat-nav-list>
