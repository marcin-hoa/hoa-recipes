<h2 mat-dialog-title>Upload image</h2>
<mat-dialog-content>
  <input type="file" #fileInput (change)="updateUploadButtonStatus()" />
</mat-dialog-content>
<mat-dialog-actions>
  <div class="buttons">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn">
      <mat-icon>delete</mat-icon> Delete image
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="uploadImage()"
      [disabled]="uploadButtonDisabled()"
    >
      <mat-icon>upload</mat-icon> Upload
    </button>
  </div>
</mat-dialog-actions>
