<form [formGroup]="formService.form">
  <h2 mat-dialog-title>Create recipe</h2>
  <mat-dialog-content class="recipe-dialog">
    <hoa-recipes-ui-recipe-edit-form />
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="actions-container">
      <button mat-flat-button [mat-dialog-close]="true">Close</button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!formService.form.valid"
        (click)="createRecipe()"
      >
        Create
      </button>
    </div>
  </mat-dialog-actions>
</form>
